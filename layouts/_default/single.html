{{define "main"}}
<article>
    <header id="post-header">
        <h1>{{ .Title }}</h1>
        {{- if isset .Params "date" -}}
            <time>Published: {{ .Date.Format "Mon January 2, 2006" }}</time>
        {{- end -}}
    </header>
    {{- .Content -}}
    <p class="last-updated">Updated on: {{ .Lastmod.Format "Mon January 2, 2006" }}</p>
</article>
{{end}}
